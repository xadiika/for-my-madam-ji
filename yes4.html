<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Recorder with Love Theme</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4); /* Pink love theme */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid rgba(255, 255, 255, 0.5);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.8);
      color: #333;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      background: #ff6f61; /* Pink button */
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 5px;
      font-size: 14px;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #ff3b2f; /* Darker pink on hover */
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #audioPlayer {
      margin-top: 20px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Send a Voice Message üíñ</h1>
    <form id="voiceForm">
      <textarea id="message" placeholder="Add a sweet message (optional)"></textarea><br>
      <button type="button" id="startRecord">üé§ Start Recording</button>
      <button type="button" id="stopRecord" disabled>‚èπÔ∏è Stop Recording</button>
      <audio id="audioPlayer" controls></audio><br>
      <button type="submit">üíå Send Message</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    // Initialize EmailJS with your User ID
    emailjs.init('YOUR_USER_ID'); // Replace with your EmailJS User ID

    let mediaRecorder;
    let audioChunks = [];

    // Start Recording
    document.getElementById('startRecord').addEventListener('click', async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.start();

      mediaRecorder.ondataavailable = (event) => {
        audioChunks.push(event.data);
      };

      document.getElementById('startRecord').disabled = true;
      document.getElementById('stopRecord').disabled = false;
    });

    // Stop Recording
    document.getElementById('stopRecord').addEventListener('click', () => {
      mediaRecorder.stop();
      document.getElementById('stopRecord').disabled = true;
      document.getElementById('startRecord').disabled = false;

      const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
      const audioUrl = URL.createObjectURL(audioBlob);
      document.getElementById('audioPlayer').src = audioUrl;
    });

    // Handle Form Submission
    document.getElementById('voiceForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      const message = document.getElementById('message').value;
      const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });

      // Convert the audio blob to a base64 string
      const reader = new FileReader();
      reader.readAsDataURL(audioBlob);
      reader.onloadend = () => {
        const base64Audio = reader.result;

        // Send the email using EmailJS
        emailjs.send('YOUR_SERVICE_ID', 'template_fjefsog', {
          message: message,
          audio: base64Audio,
        })
          .then(() => {
            alert('Your sweet message has been sent! üíå');
            document.getElementById('voiceForm').reset(); // Clear the form
            audioChunks = []; // Reset audio chunks
            document.getElementById('audioPlayer').src = ''; // Clear audio player
          })
          .catch((error) => {
            console.error('Failed to send message:', error);
            alert('Oops! Something went wrong. Please try again. ‚ù§Ô∏è');
          });
      };
    });
  </script>
</body>
</html>
